<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>unit-4-game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Jewel Collector</h1>
    </div>
    <div class="Jewels">
        <h3>Rules</h3>

        <ol>
            <li> * There are four jewels below, click each one to increase the score.</li>
            <li> * If the score is not met, you will lose the game</li>
        </ol>
    </div>

    <div class="box">
        <h2>Target number =
            <span id="goal"></span>
        </h2>
    </div>
    <br>
    <div class="boxtwo">
        <h2>Wins:
            <span id="Wins"></span>
            </br>
            Losses:
            <span id="Losses"></span>
            <br>
            Lives:
            <span id="Lives"></span>

        </h2>
    </div>
    <div class="preciousStones">
        <img src="/assets/images/diamond.jpg" id="Diamond" height="120" width="102">
        <img src="/assets/images/ruby.jpg" id="Ruby" height="120" width="120">
        <img src="/assets/images/sapphire.jpg" id="Sapphire" height="120" width="120">
        <img src="/assets/images/emerald.jpg" id="Emerald" height="120" width="120">
    </div>
    <br>
    <div class="Score">
        <h2>Final score =
            <span id="final_Score"></span>
        </h2>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javaScript/javaScript.js"></script>
</body>

</html>
